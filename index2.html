      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100px;
      text-align: center;
    }
    .search-box button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }
    .search-box button:hover {
      background-color: #ff9900;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .btn:hover {
      background-color: orange;
      color: #111;

    // إنشاء الأزرار تلقائياً
    const container = document.getElementById("episodesContainer");
    episodeLinks.forEach((link, index) => {
      const a = document.createElement("a");
      a.className = "btn";
      a.href = link; // href كنقطة احتياطية
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = `حلقة ${index + 1}`;

      // عند النقر نمنع السلوك الافتراضي ونفتح الرابط فوراً في تبويب جديد
      a.addEventListener('click', function(e) {
        e.preventDefault();
        window.open(link, '_blank', 'noopener,noreferrer');
      });

      container.appendChild(a);
    });

    // وظيفة البحث
    function playEpisode() {
      const num = parseInt(document.getElementById("episodeNumber").value, 10);
      if (num >= 1 && num <= episodeLinks.length) {
        // فتح مباشر في تبويب جديد بدون أي انتظار
        window.open(episodeLinks[num - 1], '_blank', 'noopener,noreferrer');
      } else {
        alert("الرجاء إدخال رقم حلقة صحيح بين 1 و 36");
      }
    }
